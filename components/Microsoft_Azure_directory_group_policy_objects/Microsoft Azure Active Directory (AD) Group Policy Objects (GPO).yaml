- control_key: AC-17.3
  control_name: Managed Access Control Points
  standard_key: Electronic Version of NIST SP 800-53 Rev 5 Controls and SP 800-53A Rev 5 Assessment Procedures
  covered_by: []
  security_control_type: Assigned
  narrative:
  - text: Remote access to customer-controlled components of the information system
      within Azure is restricted to two managed network access control points. 1)
      Internet traffic designated for the web application is managed through an Internet-facing
      load balancer, which distributes traffic to web-tier resources. 2) Management
      remote access is managed through a bastion host on a segregated subnet within
      the environment. The network security group applied to the management subnet,
      in which the jumpbox resides, allows connections only from whitelisted public
      IP addresses and is restricted to remote desktop traffic only.
  remarks:
  - text: ''
