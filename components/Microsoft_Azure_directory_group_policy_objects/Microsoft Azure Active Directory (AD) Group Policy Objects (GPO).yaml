  control_name: Access Enforcement
  standard_key: Electronic Version of NIST SP 800-53 Rev 5 Controls and SP 800-53A Rev 5 Assessment Procedures
  covered_by: []
  security_control_type: Assigned
  narrative:
  - text: Azure Active Directory enforces approved authorizations to the Customer
      environment using role-based access control. Azure Active Directory roles assigned
      to users or groups control logical access to resources within Azure at the resource,
      group, or subscription level. Active Directory security groups control logical
      access to OS-level resources and functions. Access to Azure Active Directory
      security groups is managed by Security Group Administrators. Users are placed
      in appropriate security groups according to their roles, using the principle
      of least privilege.
  remarks:
